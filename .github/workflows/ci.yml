name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import flask; import torch; import torchvision; import ultralytics; import cv2; import PIL; import numpy; print('All imports successful')"
    
    - name: Test model imports
      run: |
        python -c "from models.nail_detector import NailDetector; from models.disease_classifier import DiseaseClassifier; print('Model imports successful')"
    
    - name: Test Flask app initialization
      run: |
        python -c "
        import os
        os.environ['FLASK_ENV'] = 'testing'
        from app import app
        with app.test_client() as client:
            response = client.get('/health')
            assert response.status_code == 200
            print('Flask app health check passed')
        "
    
    - name: Create test directories
      run: |
        mkdir -p uploads results
    
    - name: Run basic functionality test
      run: |
        python -c "
        import cv2
        import numpy as np
        from models.nail_detector import NailDetector
        from models.disease_classifier import DiseaseClassifier
        
        # Create a dummy image
        dummy_image = np.zeros((224, 224, 3), dtype=np.uint8)
        
        # Test nail detector initialization
        detector = NailDetector()
        print('NailDetector initialized successfully')
        
        # Test disease classifier initialization
        classifier = DiseaseClassifier()
        print('DiseaseClassifier initialized successfully')
        
        print('All basic functionality tests passed')
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run black check
      run: |
        black --check --diff .
      continue-on-error: true

